<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 line generator</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
</head>

<body>
    <!-- <svg><path d="M10 10 H 90 V 90 H 10 L 10 10" fill = "transparent" stroke = "black"/></svg> -->

    <script type="text/javascript">

        var h = 400;
        var w = 700;

        var xScale = d3.scaleLinear().domain([0, 6]).range([0, 600]);
        var yScale = d3.scaleLinear().domain([0, 80]).range([150, 0]);

        var svg = d3.select("body")
            .append("svg")
            .attr('width', w)
            .attr('height', h);

        var testpoints = [
            [0, 80],
            [100, 100],
            [200, 30],
            [300, 50],
            [400, 40],
            [500, 80]
        ];

        var data = [
            { value: 10 },
            { value: 50 },
            { value: 30 },
            { value: 40 },
            { value: 20 },
            { value: 70 },
            { value: 50 }
        ];

        var lineGenerator = d3.line();

        lineGenerator
            .x(function (d, i) {
                return xScale(i);
            })
            .y(function (d) {
                return yScale(d.value);
            });

        // var pathData = lineGenerator(testpoints);
        var pathData = lineGenerator(data);

        console.log(pathData);

        // d3.select("path")
        //     .attr("d", pathData);


        svg.append("path")
            .data(data)
            .attr("d", pathData)
            .attr("fill", "transparent")
            .attr("stroke", "black");


    </script>
</body>

</html>
