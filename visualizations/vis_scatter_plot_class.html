<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* CSS */
    .visualization {
        height: 500px;
        width: 500px;
        border: 8px solid lightgray;
    }

    .draw-area {
        height: 475px;
        width: 500px;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    .title-area {
        height: 25px;
        width: 500px;
        text-align: center;
    }
</style>

<body>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript" src="ScatterCountries.js"></script>
    <script type="text/javascript">
        var w = 500;
        var h = 300;

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // income share hold by the lowest 20% (on x axis, first variable) vs GDP (on y axis, second variable) in the US
        var scatterCountries = new ScatterCountries(svg, "http://api.worldbank.org/v2/country/US/indicators/SI.DST.FRST.20?format=json", "http://api.worldbank.org/v2/country/US/indicators/NY.GDP.MKTP.CD?format=json");

        scatterCountries.visualize();

    </script>
</body>
