<!DOCTYPE html>
<meta charset="utf-8">
<style>
    div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        /* We'll override height later */
        background-color: teal;
        margin-right: 2px;
    }
</style>

<body>
    <script src="../d3/d3.js"></script>
    <script>
        var w = 500,
            h = 100;
        barPadding = 1;

        var dataset = [5, 10, 15, 20, 25];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr('x', function (d, i) {
                return i * (w / dataset.length);
            })
            .attr('y', function (d) {
                return h - d * 4;
            })
            .attr('width', (w / dataset.length) - barPadding)
            .attr('height', function (d) {
                return d * 4;
            })
            .attr('fill', function (d) {
                return 'rgb(0, 0, ' + (d * 10) + ')';
            });
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr('x', function (d, i) {
                return (i + 0.5) * (w / dataset.length);
            })
            .attr('y', function (d) {
                return h - d * 4 + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", 'middle');
    </script>
</body>
